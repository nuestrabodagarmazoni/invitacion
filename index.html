<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Estás Invitado!</title>
    <style>
        body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; 
               height: 100vh; background: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.freepik.es%2Ffotos%2Fboda&psig=AOvVaw2NXuxj91fTNXC-9EQGCfj0&ust=1745372604281000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCJiP1uTB6owDFQAAAAAdAAAAABAE') center/cover no-repeat; }
        #bienvenida { text-align: center; background: rgba(255,255,255,0.8); padding: 20px; border-radius: 20px; }
        #evento { display: none; text-align: center; color: white; }
        button { padding: 10px 20px; font-size: 18px; border-radius: 10px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div id="bienvenida">
        <h1>¡Estás invitado a [NUESTRA BODA]!</h1>
        <p>[21 DE SEPTIEMBRE 2025] | [LA RIVIERA]</p>
        <button onclick="empezarEvento()">Entrar</button>
    </div>

    <div id="evento">
        <h2>¡Bienvenido a [Nombre del Evento]!</h2>
        <p>¡Nos vemos el [Fecha] en [Lugar]!</p>
    </div>

    <audio id="musica" loop>
        <source src="https://drive.google.com/file/d/1TcmfFjzkfF39vnbBrfBb4YoPo8i_8OXA/view?usp=drive_link" type="audio/mp3">
    </audio>

    <script>
        function empezarEvento() {
            document.getElementById('bienvenida').style.display = 'none';
            document.getElementById('evento').style.display = 'block';
            document.getElementById('musica').play();
        }
    </script>
</body>
</html>
